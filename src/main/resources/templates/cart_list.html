<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container">
    <h3 class="display-3 mb-3">Shopping Cart</h3>

    <div class="row">
        <div th:each="cartItem : ${cartItems}" class="col-md-12">
            <div class="card mb-4 position-relative">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${cartItem.image}" class="img-fluid rounded-start" alt="Product Image" style="max-width: 150px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${cartItem.title}"></h5>
                            <p class="card-text" th:text="'Category: ' + ${cartItem.category}"></p>
                            <p class="card-text" th:text="'Product ID: ' + ${cartItem.id}"></p>
                            <div class="d-flex align-items-center">
                                <select class="form-select form-select-sm me-2 p-1"
                                        name="quantity"
                                        id="quantity"
                                        style="max-width:50px"
                                        onchange="handleQuantityChange(this, ${cartItem.id})">
                                    <option th:each="option : ${#numbers.sequence(1, 10)}"
                                            th:value="${option}"
                                            th:text="${option}"
                                            th:attr="selected=${option == cartItem.quantity}"></option>
                                </select>
                                <button class="btn btn-primary btn-sm me-2">Delete</button>
                            </div>
                        </div>
                        <div class="position-absolute top-0 end-0 p-3">
                            <p class="card-text" th:text="'Price: $' + ${cartItem.price}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/cart_list.js}"></script>
</body>
</html>
